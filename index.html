<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .box {
      width: 600px;
      padding: 30px;
      background: linear-gradient(145deg, #1a1a1a, #111);
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff99;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #00ff99;
      font-size: 28px;
    }

    p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .info-text {
      color: #00ccff;
      font-style: italic;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #00ff99;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cc7a;
    }

    .success {
      color: #00ff99;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      display: none;
    }

    .error {
      color: #ff4444;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;

    .bottom-image {

      max-width: 600px;
      border-radius: 12px;

</head>

</html>
